<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">Convert Document</ui:define>
		<ui:define name="content">
			<h3>Axon Ivy Word Demo: Get PDF file which is converted from .doc file</h3>
			<br></br>
			<h:form id="form" enctype="multipart/form-data">
				<p:commandButton value="Convert and Download" ajax="false"
					icon="pi pi-download">
					<p:fileDownload value="#{convertDocumentBean.convertedFile}" />
				</p:commandButton>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
