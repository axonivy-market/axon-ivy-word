<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-10.xhtml">
		<ui:define name="title">Convert Document</ui:define>
		<ui:define name="content">
			<h3>Axon Ivy Word Demo: Convert document to pdf and attach it to
				the case</h3>
			<br></br>
			<h:form id="form" enctype="multipart/form-data">
				<p:fileUpload value="#{convertDocumentBean.file}" mode="simple" />

				<p:commandButton value="Convert to PDF"
					action="#{convertDocumentBean.convert}" update="downloadBtn"
					ajax="false" />
				<h:panelGroup id="downloadBtn">
					<p:commandButton value="Download PDF" ajax="false"
						icon="pi pi-download"
						rendered="#{convertDocumentBean.downloadFile != null}">
						<p:fileDownload value="#{convertDocumentBean.downloadFile}" />
					</p:commandButton>
				</h:panelGroup>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
